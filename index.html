        $("html,body").on("click",function(e){
            anp(e);
        })
        function anp(e){
            var n=Math.round(Math.random()*10);
            var $i=$("<b>").text("+"+n);
            var x=e.pageX,y=e.pageY;
            $i.css({top:y-25,left:x,position:"absolute",color:"#ffffff"});
            $("body").append($i);
            $i.animate({top:y-180,opacity:0,"font-size":"1.4em"},1500,function(){
                $i.remove();
            });
            e.stopPropagation();
        }
    </script>
